{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

{% include structured-data.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- Theme detection (must run early to prevent flash) -->
<script>
  (function() {
    var theme = localStorage.getItem('theme');
    // Default to light theme if no preference is saved
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    window.__initialTheme = theme === 'dark' ? 'dark' : 'light';
  })();
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<meta http-equiv="cleartype" content="on">
